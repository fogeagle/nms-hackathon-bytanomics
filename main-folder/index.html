<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Job Matching System</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="Enter your skills (comma-separated)">
        </div>
        <div class="form-group">
            <input type="submit" value="Find Jobs" onclick="findJobs()">
        </div>
        <div class="jobs-list" id="jobsList">
            <!-- insert the jobs here smhw -->
        </div>
    </div>

    <script>
        function findJobs() {
            var name = document.getElementById('name').value;
            var skills = document.getElementById('skills').value.split(',');

            // Construct the request body
            var formData = new FormData();
            formData.append('name', name);
            formData.append('skills', skills);

            // Send POST request to backend using Fetch API
            fetch('/find_jobs', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayJobs(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayJobs(matchedJobs) {
            var jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = ''; // Clear previous results

            var ul = document.createElement('ul');
            matchedJobs.forEach(function(job) {
                var li = document.createElement('li');
                li.textContent = job.title + ' at ' + job.company + ' (' + job.location + ')';
                ul.appendChild(li);
            });

            jobsList.appendChild(ul);
        }
    </script>
</body>
</html>
